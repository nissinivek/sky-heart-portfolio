<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="SKY HEART PORTFOLIO - 專業作品集展示" />
    <meta name="keywords" content="portfolio, design, web design, 作品集" />
    <title>超臨時之SKY HEART PORTFOLIO</title>
    <link href="img/favicon.ico" rel="shortcut icon" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/fontawesome-6.5.1/css/all.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
      </div>
    </header>
    <main>

      <!-- 滾動圖片區塊 -->
      <section class="scroll-driven-animations-black">
        <div class="container">
          <div class="box box-black">
            <div class="pin-wrap-sticky-black">
              <div class="pin-wrap-black">
                <img src="img/111.jpg" alt="" class="img" />
                <img src="img/222.jpg" alt="" class="img" />
                <img src="img/333.jpg" alt="" class="img" />
                <img src="img/444.jpg" alt="" class="img" />
                <img src="img/555.jpg" alt="" class="img" />
                <img src="img/666.jpg" alt="" class="img" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 圖片展示區塊 -->
      <section class="image-gallery">
        <div class="container">
          <h2 class="section-title">PORTFOLIO</h2>
          <div class="gallery-grid">
            <div class="gallery-item" data-image="img/1111.jpg">
              <img src="img/1111.jpg" alt="作品 1" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/2222.jpg">
              <img src="img/2222.jpg" alt="作品 2" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/3333.jpg">
              <img src="img/3333.jpg" alt="作品 3" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/4444.jpg">
              <img src="img/4444.jpg" alt="作品 4" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/5555.jpg">
              <img src="img/5555.jpg" alt="作品 5" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/6666.jpg">
              <img src="img/6666.jpg" alt="作品 6" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/7777.jpg">
              <img src="img/7777.jpg" alt="作品 7" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/8888.jpg">
              <img src="img/8888.jpg" alt="作品 8" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="gallery-item" data-image="img/9999.jpg">
              <img src="img/9999.jpg" alt="作品 9" />
              <div class="gallery-overlay">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 懸浮視窗 -->
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <button class="modal-close" id="modalClose">
            <i class="fas fa-times"></i>
          </button>
          <img src="" alt="" id="modalImage" />
        </div>
      </div>

      <section class="scroll-driven-animations-two">
        <div class="container">
          <div class="box box2">
            <div class="pin-wrap-sticky">
              <div class="pin-wrap">
                <img src="img/11.jpg" alt="" class="img" />
                <img src="img/22.jpg" alt="" class="img" />
                <img src="img/33.jpg" alt="" class="img" />
                <img src="img/44.jpg" alt="" class="img" />
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
    <footer>
      <div class="container">
        <div class="copyright">Copyright © 2025 TIEN HISN HUANG. ALL Rights Reserved.</div>
      </div>
    </footer>
    <script src="js/jquery.min.3.4.1.js" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
